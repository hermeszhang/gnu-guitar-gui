language: c
compiler:
- gcc
- clang
before_install:
- sudo add-apt-repository ppa:ubuntu-sdk-team/ppa -y
addons:
  apt:
    packages:
    - sshpass
    - libasound2-dev
    - libqt5core5a
    - libqt5widgets5
script:
- bash scripts/travis-build.sh
after_success:
- export SSHPASS=$GNUITAR_DEPLOY_PASS
- sshpass -e scp build/Gnuitar-0.4.0-Linux.tgz $GNUITAR_DEPLOY_USER@$GNUITAR_DEPLOY_HOST:$GNUITAR_DEPLOY_PATH/Gnuitar-0.4.0-Linux.tgz
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

