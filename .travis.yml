dist: trusty
language: c
compiler:
- gcc
- clang
before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo add-apt-repository --yes ppa:george-edison55/cmake-3.x
install:
- sudo apt-get install qtbase5-dev
- sudo apt-get install cmake
addons:
  apt:
    packages:
    - sshpass
    - libasound2-dev
script:
- bash travis-ci/build.bash
after_success:
- openssl aes-256-cbc -K $encrypted_7827771acbce_key -iv $encrypted_7827771acbce_iv
  -in travis-ci/deploy_rsa.enc -out travis-ci/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 travis-ci/deploy_rsa
- export SSHPASS="$GNUITAR_DEPLOY_PASS"
- ssh-add travis-ci/deploy_rsa
- sshpass -e scp -v build/Gnuitar-0.4.0-Linux.tar.gz $GNUITAR_DEPLOY_USER@$GNUITAR_DEPLOY_HOST:$GNUITAR_DEPLOY_PATH/Gnuitar-0.4.0-Linux.tar.gz
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
